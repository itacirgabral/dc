version: 2
jobs:
  install:
    docker:
      - image: circleci/node
    steps:
      - restore_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
      - checkout
      - save_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"
      - restore_cache:
          key: npm-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm
          command: npm ci
      - save_cache:
          key: npm-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
  test:
    docker:
      - image: circleci/node
    steps:
      - restore_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
      - checkout
      - restore_cache:
          key: npm-{{ checksum "package-lock.json" }}
      - run:
          name: test
          command: npm test
  lint:
    docker:
      - image: circleci/node
    steps:
      - restore_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
      - checkout
      - restore_cache:
          key: npm-{{ checksum "package-lock.json" }}
      - run:
          name: lint
          command: npm run lint
  codecov:
    docker:
      - image: circleci/node
    steps:
      - restore_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
      - checkout
      - restore_cache:
          key: npm-{{ checksum "package-lock.json" }}
      - run:
          name: lcov-file
          command: npm run lcov
      - run:
          name: codecov-report
          command: npx codecov -t $CODECOV_TOKEN
workflows:
  version: 2
  test_and_lint:
    jobs:
      - install
      - test:
          requires:
            - install
      - lint:
          requires:
            - install
          filters: 
            branches: 
              only: master
      - codecov:
          requires:
            - install
          filters: 
            branches: 
              only: master